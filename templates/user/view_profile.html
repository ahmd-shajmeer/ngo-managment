{% extends 'user/base.html' %}

{% load static %}


{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<br><br>

<div class="site-section bg-image overlay-primary" style="background-image: url('{% static 'images/img_1.jpg' %}');">
  <div class="container">
    <div class="row align-items-stretch">
      {% comment %} <div class="col-md-6">
        <img src="{% static 'images/img_1.jpg' %}" alt="Image"  height="650" width="550">
      </div> {% endcomment %}
      <div class="col-md-6">
        <h3 class="mb-4 text-cursive" style="color:white">Profile</h3>
          

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Name :{{fe.user.first_name}}</h5>
            
            <p  class="card-text">Phone :{{fe.phone}} </p>
            <p  class="card-text">Email :{{fe.user.email}}</p>
              <p  class="card-text">Address :{{fe.address}}</p>
              <b>Photo</b>
              <br>
                <img class="card-img-bottom" style="max-width: 250px;max-height:140px;" src="{{fe.photo.url}}" alt="Card image cap">
                <br>
                <br>

         <b>ID Proof</b>
          <br>
            <img class="card-img-bottom" style="max-width: 250px;max-height:140px;" src="{{fe.idproof.url}}" alt="Card image cap">
            <br>
            <br>
            <a href="edit_profile" class="btn btn-primary">Edit Profile</a>
          </div>

        </div>


      </div>
    </div>
  </div>
</div>





{% endblock %}

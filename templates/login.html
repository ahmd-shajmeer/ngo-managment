






{% extends 'base.html' %}

{% load static %}


{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

         

<script>
    .cont
    {
        top=50%;
        left=50%;
        position=absolute; 
       }
</script>
   



<div class="site-section bg-image overlay-primary" style="background-image: url('{% static 'images/img_1.jpg' %}');">
  <div class="container">
    <div class="row align-items-stretch">
      {% comment %} <div class="col-md-6">
        <img src="{% static 'images/img_1.jpg' %}" alt="Image"  height="650" width="550">
      </div> {% endcomment %}
      <div class="col-md-6">
        <div class="bg-white h-100 p-4 shadow">

          <div class="col-md-12">
            {% comment %} <div class="bg-gray h-100 p-4 shadow"> {% endcomment %}
              <h3 class="mb-4 text-cursive">Login</h3>
              <form action="" method="post" >
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username" name="username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
             
                <div class="form-group">
                  <input type="submit" value="LOGIN" class="btn btn-primary">
                </div>
              </form>
            {% comment %} </div> {% endcomment %}
            
        </div>





        </div>
      </div>
    </div>
  </div>
</div>


<br>
<br><br><br><br><br>
<div class="container" >

  
  </div>

{% endblock %}
